{% extends "base.html" %}

{% block title %}Nuevo Equipo{% endblock %}

{% block content %}
<h1 class="mb-4">Agregar Nuevo Equipo</h1>
<form action="/equipo/nuevo" method="POST">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
        <label for="modelo_id">Modelo:</label>
        <select class="form-control" id="modelo_id" name="modelo_id" required>
            <option value="" disabled selected>Seleccionar Modelo</option>
            {% for modelo in modelos %}
            <option value="{{ modelo.id }}">{{ modelo.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="categoria_id">Categoría:</label>
        <select class="form-control" id="categoria_id" name="categoria_id" required>
            <option value="" disabled selected>Seleccionar Categoría</option>
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="marca_id">Marca:</label>
        <select class="form-control" id="marca_id" name="marca_id" required>
            <option value="" disabled selected>Seleccionar Marca</option>
            {% for marca in marcas %}
            <option value="{{ marca.id }}">{{ marca.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="costo">Costo:</label>
        <input type="number" step="0.01" class="form-control" id="costo" name="costo" required>
    </div>

    <div class="form-group">
        <label for="stock_id">Stock:</label>
        <select class="form-control" id="stock_id" name="stock_id" required>
            <option value="" disabled selected>Seleccionar Stock</option>
            {% for stock in stocks %}
            <option value="{{ stock.id }}">{{ stock.cantidad }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Agregar</button>
    <a href="/equipos" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
