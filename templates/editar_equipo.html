{% extends "base.html" %}

{% block title %}Editar Equipo{% endblock %}

{% block content %}
    <h1 class="mb-4">Editar Equipo</h1>
    <form action="{{ url_for('editar_equipo', id=equipo.id) }}" method="POST">
    
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ equipo.nombre }}" required>
        </div>

        <div class="mb-3">
            <label for="modelo_id" class="form-label">Modelo:</label>
            <select id="modelo_id" name="modelo_id" class="form-select">
                {% for modelo in modelos %}
                    <option value="{{ modelo.id }}" {% if modelo.id == equipo.modelo_id %}selected{% endif %}>{{ modelo.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="categoria_id" class="form-label">Categor√≠a:</label>
            <select id="categoria_id" name="categoria_id" class="form-select">
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if categoria.id == equipo.categoria_id %}selected{% endif %}>{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="marca_id" class="form-label">Marca:</label>
            <select id="marca_id" name="marca_id" class="form-select">
                {% for marca in marcas %}
                    <option value="{{ marca.id }}" {% if marca.id == equipo.marca_id %}selected{% endif %}>{{ marca.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="costo" class="form-label">Costo:</label>
            <input type="number" step="0.01" id="costo" name="costo" class="form-control" value="{{ equipo.costo }}" required>
        </div>

        <div class="mb-3">
            <label for="stock_id" class="form-label">Stock:</label>
            <select id="stock_id" name="stock_id" class="form-select">
                {% for stock in stocks %}
                    <option value="{{ stock.id }}" {% if stock.id == equipo.stock_id %}selected{% endif %}>{{ stock.cantidad }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
